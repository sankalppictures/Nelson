    let currentQuestionIndex = 0;
    let score = 0;
    const userAnswers = {};

    const quizArea = document.getElementById('quiz-area');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');

    const renderQuestion = (index) => {
        if (index >= 0 && index < questions.length) {
            const q = questions[index];
            quizArea.innerHTML = `
                <div class="question-card">
                    <p class="text-sm text-gray-500 mb-2">Question ${index + 1} of ${questions.length}</p>
                    <p class="question-text">${q.question}</p>
                    <div class="options-grid">
                        ${q.options.map((option, i) => `
                            <button
                                class="option-button"
                                data-option="${option}"
                                onclick="handleAnswer('${option}')"
                            >${option}</button>
                        `).join('')}
                    </div>
                </div>
            `;
            updateNavigationButtons();
            highlightSelectedAnswer();
        } else if (index === questions.length) {
            showScore();
        }
    };

    const handleAnswer = (selectedOption) => {
        const currentQuestion = questions[currentQuestionIndex];
        const buttons = document.querySelectorAll('.option-button');

        // Check if already answered
        if (userAnswers[currentQuestionIndex]) {
            return;
        }

        userAnswers[currentQuestionIndex] = selectedOption;

        buttons.forEach(button => {
            button.disabled = true;
            if (button.dataset.option === selectedOption) {
                if (selectedOption === currentQuestion.answer) {
                    button.classList.add('correct');
                    score++;
                } else {
                    button.classList.add('incorrect');
                }
            }
            if (button.dataset.option === currentQuestion.answer) {
                button.classList.add('correct');
            }
        });

        // Auto-advance to the next question after a short delay
        setTimeout(() => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                renderQuestion(currentQuestionIndex);
            } else {
                showScore();
            }
        }, 1000);
    };

    const highlightSelectedAnswer = () => {
        const selectedOption = userAnswers[currentQuestionIndex];
        if (selectedOption) {
            const currentQuestion = questions[currentQuestionIndex];
            const buttons = document.querySelectorAll('.option-button');
            buttons.forEach(button => {
                button.disabled = true;
                if (button.dataset.option === selectedOption) {
                    if (selectedOption === currentQuestion.answer) {
                        button.classList.add('correct');
                    } else {
                        button.classList.add('incorrect');
                    }
                }
                if (button.dataset.option === currentQuestion.answer) {
                    button.classList.add('correct');
                }
            });
        }
    };

    const updateNavigationButtons = () => {
        prevBtn.disabled = currentQuestionIndex === 0;
        nextBtn.disabled = currentQuestionIndex >= questions.length - 1;
    };

    prevBtn.addEventListener('click', () => {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            renderQuestion(currentQuestionIndex);
        }
    });

    nextBtn.addEventListener('click', () => {
        if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
            renderQuestion(currentQuestionIndex);
        } else {
            showScore();
        }
    });

    const showScore = () => {
        quizArea.innerHTML = `
            <div class="score-card">
                <h2>Quiz Complete!</h2>
                <p>Your score: ${score} out of ${questions.length}.</p>
                <button onclick="restartQuiz()" class="restart-button">Restart Quiz</button>
            </div>
        `;
        prevBtn.style.display = 'none';
        nextBtn.style.display = 'none';
    };

    const restartQuiz = () => {
        currentQuestionIndex = 0;
        score = 0;
        for (const key in userAnswers) {
            delete userAnswers[key];
        }
        prevBtn.style.display = 'inline-block';
        nextBtn.style.display = 'inline-block';
        renderQuestion(currentQuestionIndex);
    };

    window.onload = () => {
        renderQuestion(currentQuestionIndex);
